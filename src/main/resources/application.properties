# Nombre de la aplicación
spring.application.name=neocode-backend

# Puerto donde se ejecuta el backend
server.port=8080

# ==========================
# CONFIGURACIÓN DE MONGODB
# ==========================

# Conexión local a MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/neocode

# ==========================
# CONFIGURACIÓN GENERAL
# ==========================

# Mostrar logs de queries (útil para desarrollo)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Zona horaria (opcional, si manejas fechas)
spring.jackson.time-zone=America/Bogota
